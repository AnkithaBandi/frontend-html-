<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Registration Form </h1>
    <form action="" method="">
        <label for="Name">Name:</label>
        <input id="Name" placeholder="Enter full name"/><br><br>
        <label for="Father's Name">Father's Name:</label>
        <input id="Father's Name/"><br><br>
        <label for="Mother's Name">Mother's Name:</label>
        <input id="Mother's Name/"><br><br>
        <label for="Phone Number">Phone Number:</label>
        <input id="Phone Number"/><br><br>
        <label for="Email">Email:</label>
        <input type="email" id="Email" placeholder="sample@gmail.com"/><br><br>
        <label>Gender:</label>
        <input type="Radio" id="male" value="male">
        <label for="Male">Male</label>
        <input type="Radio" id="female" value="female">
        <label for="female">Female</label>
        <input type="Radio" id="Other" value="Other">
        <label for="Other">Other</label><br><br>
        <label for="Date">Date Of Birth:</label>
        <input type="Date"><br><br>
        <label for="Address">Address:</label>
        <input type="Address" id="Address" placeholder="Street:  House:   Road: "><br><br>
        <label for="Blood Group">Blood Group:</label>
        <select name="Blood Group" id="Blood Group">
            <option value="Select">Select</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="AB">AB</option>
            <option value="O">O</option>
        </select><br><br>
        <label for="Department">Department:</label>
        <input type="radio" id="CSE" value="CSE">
        <label for="CSE">CSE</label>
        <input type="Radio" id="Civil" value="Civil">
        <label for="Civil">Civil</label>
        <input type="Radio" id="ECE" value="ECE">
        <label for="ECE">ECE</label><br><br>
        <label for="Course">Course:</label>
        <input type="Checkbox" id="C" value="C">
        <label for="C">C</label>
        <input type="Checkbox" id="C++" value="C++">
        <label for="C++">C++</label>
        <input type="Checkbox" id="JAVA" value="JAVA">
        <label for="JAVA">JAVA</label>
        <input type="Checkbox" id="Python" value="Python">
        <label for="Python">Python</label>
        <input type="Checkbox" id="Machine Learning" value="Machine Learning">
        <label for="Machine Learning">Machine Learning</label><br><br>
        <label for="file">Photo:</label>
        <input type="file" id="file" placeholder="Choose file"><br><br>
        <input type="submit" value="Submit form"><br><br>


        

        
</body>
</html>
