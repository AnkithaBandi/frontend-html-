<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Login page</h1>
    <form action="" method="">
        <label for="Username">Username</label>
        <input id="Username" placeholder="Enter your name"/><br>
        <label for="Password">Password</label>
        <input id="Password" placeholder="Enter your password"/><br>

        <label for="Email">Email</label>
        <input type="email" id="Email" placeholder="Enter your Email"/><br>
        <label for="Number">Number</label>
        <input type="number"  min="1" max="100/"><br>
        <label for="Date">Date</label>
        <input type="Date"><br>
        <label for="Time">Time</label>
        <input type="Time"><br>
        <label for="Color">color</label>
        <input type="Color"><br>
        <!--Check box-->
        <label for="Subscribe">Subscribe</label>
        <input type="checkbox"><br>
        <!--Radio buttons-->
        <label>Gender:</label><br>
        <input type="Radio" id="male" value="male">
        <label for="Male">Male</label><br>
        <input type="Radio" id="female" value="female">
        <label for="female">Female</label><br>
        <!--Dropdown select-->
        <label for="Country">Country:</label><br>
        <select name="country" id="country">
            <option value="india">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Canada">Canada</option><br>
        </select>

        <!--Textarea-->
        <label for="comments">Comments</label><br>
        <textarea  id="comments" rows="4" cols="50"></textarea><br>

        <!--file input-->
        <label for="file">upload a File</label>
        <input type="file" id="file" name="file"><br><br>

        <!--Range slider-->
        <label for="range">Range:</label>
        <input type="range" id="range" name="range" min="0" max="100"><br><br>

        <!--URL input-->
        <label for="website">Website:</label>
        <input type="url" id="website" name="website" placeholder="https://www.ankitha"><br><br>

        <!--submit button-->
        <input type="submit" value="Submit form"><br><br>

        <!--Reset button-->
        <input type="reset" value="Reset form">
</body>
</html>
